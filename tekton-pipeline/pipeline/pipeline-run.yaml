apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: pipeline-template
spec:
  params:
    - name: token
      description: git token
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: application-pipeline-run
      spec:
        pipelineRef:
          name: application-pipeline
        resources:
          - name: git-source
            resourceRef:
              name: git-source
        params:
          - name: token
            value: $(params.token)
